<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/styles.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <title>Bee: A Sport</title>
  </head>
  <body>
    <canvas id="game" width="800px" height="600px"></canvas>
    <div id="modal-dim"></div>
    <div id="start-modal">
      <h1>Welcome to Bee: A Sport</h1>
      <p>
      Play Bee: A sport, a new racing sport involving bees flying over an island.
      Race to beat your friends to the finish line.
      First one to the other side wins!
      </p>
      <form id="player-info">
        <h3>Choose a code to connect with a friend or click start to play by yourself</h3>
        <div class="input-group">
          <input name="gamekey" />
        </div>
        <div class="input-group button-group">
          <button type="submit">Connect</button>
          <button type="button" id="start">Start</button>
        </div>
      </form>
    </div>
    <div id="big-msg">Start!</div>
    <script src="static/app.dist.js" type="text/javascript"></script>
  </body>
</html>
